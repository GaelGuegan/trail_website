{{ define "main" }}
<style>
  tr:nth-child(even) {background-color: #f2f2f2;}
</style>

<article> 
  <h1>{{ .Title }}</h1>
  {{ $pages := where site.RegularPages "Params.distance" "!=" nil }}
  <table class="table table-striped">
    <tr>
      <th>Date</th>
      <th>Course</th>
      <th>Ville</th>
      <th>Distance</th>
      <th>Temps</th>
    </tr>
	{{ range $pages }}
      <tr>
        <td> {{ .Date | time.Format ":date_medium" }} </td>
        <td><a href={{ .RelPermalink }} style="text-decoration: none;">{{ .Title }}</a></td>
        <td> {{ .Params.ville }} </td>
        <td> {{ .Params.distance }} </td>
        <td> {{ .Params.temps }} </td>
      </tr>
  {{ end }}</table>
</article>
{{ end }}
